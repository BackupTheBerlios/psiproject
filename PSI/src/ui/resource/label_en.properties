HelpDialogContenu1 = PSI allows you to create a project from a open Workbenc file.\nInformations as the project name and ressources list are made up.\nHow to create a project : \n\n\t1. Click on file menu\n\n\t2. Click on create a project \n\n\t3. Select the open Workbench file (.xml) 
HelpDialogContenu2 = PSI is a scheduling tool for a project iteration.\nYou set the current iteration when you click on create the project in the file menu and also when yo click on the button in the toolbar. 
HelpDialogContenu3 = PSI allows you to import a process previously created with IEPP. A process can be imported only if a project is opened.\nHow to import a process : \n\n\t1. Click on file menu\n\n\t2. Click on import a process \n\n\t3. Select the IEPP file (.dpe)
HelpDialogContenu4 = PSI allows to define artefacts. You have to click on a product and select add an new artefact.
HelpDialogContenu5 = It is possible to assign a ressoure to a task, directely on the tree by doing\na drag and drop of areesource to the task.
HelpDialogContenu6 = Information in the current iteration can be read by other application. Three\nexports are avaible from PSI :\n\n\texport to Domino \n\n\texport to Open Workbench\n\n\texport to 2DB 
HelpDialogContenu61 = How to export to domino :\n\n\t1. Click on file menu\n\n\t2. Click on export\n\n\t3. Select domino
HelpDialogContenu62 = How to export to Open Workbench :\n\n\t1. Click on file menu\n\n\t2. Click on export\n\n\t3. Select Open Workbench
