HelpDialogItemDefault = Aide de Project Supervising Indicator
HelpDialogContenuDefault = \n\nPour utilisation de l'help de PSI \n\
Selectionner un item sur l'arborescence sur la gauche. Cliquer sur le sujet de votre choix.
HelpDialogContenu1 = PSI permet de creer un projet à partir d'un fichier Open Workbench.\nOpen Worbench est une application bureautique permettant la planification et la gestion de projet.\nIl s'agit d'un logiciel libre, correspondant à une alternative de Miscrosoft Project \n(pour plus d'information : http://www.openworkbench.org/).\nLes informations telles que le nom du projet ainsi que les listes des ressources sont récupérées.\nProcédure pour créer un projet : \n\n\t1. Cliquer sur fichier \n\n\t2. Cliquer sur creer un projet \n\n\t3. Selectionner le fichier open Workbench (.xml) 
HelpDialogContenu2 = PSI est un outil de planification d'une itération d'un projet.\nIl est possible de définir l'itération en cours lors de la creation du projet mais également en cliquant sur le\nbouton correspondant dans la barre d'outils. 
HelpDialogContenu3 = PSI permet d'importer un processus précédemment creer avec IEPP. IEPP est un outil permettant d'assembler des\ncomposants de processus et de décrire une architecture dynamique.\nAvant d'importer un processus, il faut s'assurer qu'un projet est déjà ouvert dans l'application.\nProcédure pour importer un processus : \n\n\t1. Cliquer sur fichier \n\n\t2. Cliquer sur importer un processus \n\n\t3. Selectionner le fichier IEPP (.dpe)
HelpDialogContenu4 = L'utilisateur a la possibilité de rajouter des artéfacts.\n\nProcédure d'ajout d'un nouvel artéfact :\n\t1. Se placer sur la zone d'exploration du projet.\n\t2. Développer les définitions de travail.\n\t3. Choisir et développer l'activité concernée.\n\t4. Choisir et faire un click droit sur le "task descriptor" où l'on veut rajouter l'artéfact.\n\t5. Cliquer sur "Ajouter une artéfacts".\n\nUne boîte de dialogue apparaît.\n\t6. Saisir le nom de l'artéfact (obligatoire).\n\t7. Saisir la description de l'artéfacts (facultatif).\n\t8. Puis valider en cliquant sur "Ajouter".\n\nPlanification et modification des artéfacts :\nEn cliquant sur une artéfacts, dans la section "information sur l'artéfacts" :\n\t- Modifier les champs qui vous intéressent.\n\t- Valider en cliquant sur "Enregistrer".
HelpDialogContenu5 = L'utilisateur a la possibilité de rajouter et de planifier des tâches.\n\nProcédure d'ajout d'une nouvelle tâche :\n\t1. Se placer sur la zone d'exploration du projet.\n\t2. Développer les définitions de travail.\n\t3. Choisir et développer l'activité concernée.\n\t4. Choisir et faire un click droit sur le "task descriptor" où l'on veut rajouter la tâche.\n\t5. Cliquer sur "Ajouter une nouvelle tâche".\n\nUne boîte de dialogue apparaît.\n\t6. Saisir le nom de la tâche (obligatoire).\n\t7. Saisir la description d'une tâche (facultatif).\n\t8. Puis valider en cliquant sur "Ajouter".\n\nPlanification et modification des taches:\nEn cliquant sur une tâche, dans la section "information sur la tâche" :\n\t- Modifier les champs qui vous intéressent.\n\t- Valider en cliquant sur "Enregistrer".\n\nSi des artéfacts ont été déjà défini (consulter l'aide sur la "gestion des artéfacts")\nL'utilisateur a la possibilité de rajouter des artéfacts en entrée ou en sorite des tâches.\n\n2 possibilités de faire :\n\t- Soit en faisant glissé, à partir de l'explorateur du projet,  de l'artéfact sur la tâche concerné.\n\t- Ou sur le détail d'une tâche en cliquant sur "Définir artefacts".\n\nIl est possible d'assigner une ressource à une tache, directement sur l'arborescence, en faisant glisser une ressource sur le rôle désiré, puis de faire glissé la ressource sur la tâche désirée.

HelpDialogContenu6 = Les informations contenus dans l'itération courante peuvent être lu par d'autres application. Pour cela, trois\nexports sont possible depuis PSI :\n\n\tvers Hapi \n\n\tvers Open Workbench\n\n\tvers 2DB 
HelpDialogContenu61 = Procédure pour exporter vers Hapi :\n\n	Intégré dans la suite APES et destiné aux responsables processus, HAPI est un outil d'amélioration\nqui collecte et compile les mesures brutes issues de l'utilisation des processus. Situé à la fin du cycle d'utilisation,\nHAPI permet d'évaluer quantitativement et qualitativement les processus afin d'effectuer des demandes de\nmodifications qui provoqueront la modélisation d'une nouvelle version des processus.\n\n\t1. Cliquer sur fichier \n\n\t2. Cliquer sur exporter \n\n\t3. Selectionner domino
HelpDialogContenu62 = Procédure pour exporter vers Open Workbench :\n\nOpen Worbench est une application bureautique permettant la planification et la gestion de projet.\nIl s'agit d'un logiciel libre, correspondant à une alternative de Miscrosoft Project.\n\n\t1. Cliquer sur fichier \n\n\t2. Cliquer sur exporter \n\n\t3. Selectionner Open Workbench
HelpDialogContenu63 = Procédure pour exporter vers 2DB :\n\n\t1. Cliquer sur fichier \n\n\t2. Cliquer sur exporter\n\n\t3. Selectionner 2DB

